<div class="container bg-secondary card" style="width:50%;">
  <center>
  <h2>Taxi Booking </h2>
  <div class="card ">



    <div class="card-body">
      <div class="col-md-">
      <form action="{{url_for('userbooking')}}" method='post'>>
        <div class='form-group'>
          <label>Source</label> <input type='text' name='source' value={{ls[0]}}      required class='form-control'>
        </div>
        <input type="text" name="lat" id="lat" hidden>
        <input type="text" name="long" id="long" hidden>
        <div class='form-group'>
          <label>Destination</label>

          <input type='text' name='dest' value={{ls[1]}}      required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Distance</label>

          <input type='text'  name='dist' value={{ls[3]}}      required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Duration</label>

          <input type='text' name='time'  value={{ls[2]}}      required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Cost</label>

          <input type='text'  name='cost' value={{ls[4]}}      required class='form-control'>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Book</button>
        </div>
  </form>
    </div>
    </div>


  </div>
    </center>
</div>
